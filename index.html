<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cb4c12200a.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/styles.css" rel="stylesheet"/>
  </head>
  <body style="background-color: #edf1f7;">
    <main class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 mt-5 calculator">
          <div class="row">
            <div class="col-sm-12 calculator-display-container">
              <span class="calculator-display">000</span>
              <i class="fa fa-spin fa-spinner hidden fa-pulse"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 mt-2">
              <button
                class="btn btn-block btn-danger"
                onclick="calculator.onReset()"
              >
                RESET
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-primary"
                onclick="calculator.onButtonClicked('op', 'MOD')"
              >
                MOD
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-primary"
                onclick="calculator.onButtonClicked('op', '/')"
              >
                /
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '7')"
              >
                7
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '8')"
              >
                8
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '9')"
              >
                9
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-primary"
                onclick="calculator.onButtonClicked('op', '*')"
              >
                *
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '4')"
              >
                4
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '5')"
              >
                5
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '6')"
              >
                6
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-primary"
                onclick="calculator.onButtonClicked('op', '-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '1')"
              >
                1
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '2')"
              >
                2
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '3')"
              >
                3
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-primary"
                onclick="calculator.onButtonClicked('op', '+')"
              >
                +
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 mt-2">
              <button
                class="btn btn-block btn-secondary"
                onclick="calculator.onButtonClicked('number', '0')"
              >
                0
              </button>
            </div>
            <div class="col-sm-3 mt-2">
              <button class="btn btn-block btn-secondary"
              onclick="calculator.onButtonClicked('dot', '.')"
              >
              .
              </button>
            </div>
            <div class="col-sm-6 mt-2">
              <button
                class="btn btn-block btn-success"
                onclick="calculator.onResult()"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
